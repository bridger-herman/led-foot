<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LED Control</title>
  <link rel="stylesheet" href="./static/index.css">
  <link rel="stylesheet" href="./static/ranges.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <header>
    <span id="rooms">
        <span>
            <input id="bedroom-check" type="checkbox">
            <label for="bedroom-check" class="material-icons">night_shelter</label>
        </span>

        <span>
            <input id="office-check" type="checkbox">
            <label for="office-check" class="material-icons">keyboard</label>
        </span>

        <span>
            <input id="living-room-check" type="checkbox">
            <label for="living-room-check" class="material-icons">weekend</label>
        </span>
    </span>
    <span id="wemos">
      <button class="wemo-button" id="Mini"><span class="material-icons">radio</span></button>
      <button class="wemo-button" id="Insight"><span class="material-icons">wb_incandescent</span></button>
    </span>
  </header>


  <article id="favorites">
    <div class="centered container favorites" id="favorite-gradients">
      <ul class="no-indent" id='favorite-list'>
        <!-- auto populated -->
      </ul>
    </div>
  </article>

  <article id="inputs">
    <div class="container input-range-container">
      <form id="solid-rgbw-input"
            name="solid-rgbw-input">
        <input id="input-range-red"
              max="1"
              min="0"
              step="0.001"
              name="r"
              type="range">
        <input id="input-range-green"
              max="1"
              min="0"
              step="0.001"
              name="g"
              type="range">
        <input id="input-range-blue"
              max="1"
              min="0"
              step="0.001"
              name="b"
              type="range">
        <input id="input-range-white"
              max="1"
              min="0"
              step="0.001"
              name="w"
              type="range">
      </form>
    </div>
  </article>

  <article id="schedules">
    <div id="schedule">
      <!-- auto populated -->
    </div>
  </article>

  <footer>
    <nav>
      <button class="material-icons" id="favorites-button">favorite</button>
      <button class="material-icons" id="schedules-button">schedule</button>
      <button class="material-icons" id="inputs-button">settings_input_component</button>
    </nav>
  </footer>

  <script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script> -->
   <script
      src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>

  <script src="./static/index.js"></script>
</body>
</html>
