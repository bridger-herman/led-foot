<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LED Control</title>
  <link rel="stylesheet" href="/master.css">
</head>
<body>
  <div class="container">
    <input style="background-color: #CC3737"min="0" max="255"
        id="input-range-red" type="range">
    <input style="background-color: #37CC37"min="0" max="255"
        id="input-range-green" type="range">
    <input style="background-color: #3737CC"min="0" max="255"
        id="input-range-blue" type="range">
    <input style="background-color: #FFF"min="0" max="255"
        id="input-range-white" type="range">
    <input style="background-color: #CC37CC"min="0" max="255"
        id="input-range-bright" type="range">
  </div>
  <script src="/led-foot.js"></script>
</body>
</html>
